Series:
  type: object
  properties:
    id:
      type: object
      description: |
        All of the ids mapped to a certain Series, at least one of these is required.
      properties:
        tvdb:
          type: integer
          format: int32
          minimum: 1
          description: This is the ID from thetvdb.com
        tvmaze:
          type: integer
          format: int32
          minimum: 1
          description: This is the ID from tvmaze.com
        imdb:
          type: string
          description: This is the ID from imdb.com
      example:
        tvdb: 1234
        tvmaze: 5678
        imdb: tt90123
    title:
      type: string
      description: |
        This is the title of the series, this should be in the main
        language the series was originally created in. If other
        titles exist for other languages they will be part of the "akas" field.
    indexer:
      type: string
      description: "Indexer name"
      example: tvdb
    network:
      type: string
      example: CBS
    type:
      type: string
      example: Scripted
    status:
      type: string
      enum: [Continuing, Ended]
    airs:
      type: string
      description: "Air time"
      example: "Thursday 8:00 PM"
    language:
      type: string
      description: Language code
      example: en
    showType:
      type: string
      enum: [series, anime, sports]
    akas:
      type: object
      description: Also known as
      additionalProperties:
        type: string
    year:
      type: object
      properties:
        start:
          type: integer
          format: int32
          minimum: 1900
          maximum: 2200
          description: Starting year
        end:
          type: integer
          format: int32
          minimum: 1900
          maximum: 2200
          description: End year. Available in detailed view
    nextAirDate:
      type: string
      format: date-time
      description: Next episode air date
    runtime:
      type: integer
      minimum: 1
      format: int32
      description: Episodes runtime in minutes
    genres:
      type: array
      items:
        type: string
      example: [Drama, Romance]
    rating:
      type: object
      properties:
        imdb:
          type: object
          properties:
            stars:
              type: string
              description: "IMDB's star rating from 0 to 10"
            votes:
              type: integer
              format: int32
              minimum: 1
              description: "Total number of votes"
      example:
        imdb:
          stars: '8.3'
          votes: 558507
    classification:
      type: string
      enum: ['TV-Y', 'TV-Y7', 'TV-G', 'TV-PG', 'TV-14', 'TV-MA']
      description: TV Parental Guidelines
    cache:
      type: object
      description: Image cache locations
      properties:
        banner:
          type: string
          example: "/home/user/Medusa/cache/images/301824.banner.jpg"
        poster:
          type: string
          example: /home/user/Medusa/cache/images/301824.poster.jpg
    countries:
      type: array
      items:
        type: string
        description: Country codes
    config:
      type: object
      description: Series configuration and preferences
      properties:
        location:
          type: string
          description: Series home folder
          example: "/library/My Series"
        qualities:
          type: object
          description: Qualities settings
          properties:
            allowed:
              type: array
              items:
                type: integer
                format: int32
            prefered:
              type: array
              items:
                type: integer
                format: int32
        paused:
          type: boolean
          description: Whether series is paused
        airByDate:
          type: boolean
          description: Whether episodes are indexed by air date
        subtitlesEnabled:
          type: boolean
          description: Whether subtitles download is enabled
        dvdOrder:
          type: boolean
          description: Whether episode numbering follows DVD order instead of air date
        seasonFolders:
          type: boolean
          description: Whether episodes are stored in a season folder structure
        scene:
          type: boolean
        defaultEpisodeStatus:
          type: string
          description: Initial status for newly added episodes
        aliases:
          type: array
          description: Local aliases for the series
          items:
            type: string
          example: [MySeries, MS]
        release:
          type: object
          description: Release configuration
          properties:
            blacklist:
              type: array
              description: Blacklisted release words
              items:
                type: string
            whitelist:
              type: array
              description: Whitelisted release words
              items:
                type: string
            ignoredWords:
              type: array
              items:
                type: string
            requiredWords:
              type: array
              description: Required release words
              items:
                type: string
    seasons:
      type: array
      description: Episodes grouped by season. Available in detailed view.
      items:
        type: array
        description: Episodes for the given season
        items:
          $ref: '#/definitions/Episode'
    episodeCount:
      type: integer
      format: int32
      minimum: 0
      maximum: 10000
      description: Total number of episodes. Available in detailed view
Episode:
  type: object
  properties:
    identifier:
      type: string
      example: s03e07
    id:
      type: object
      properties:
        tvdb:
          type: integer
          format: int32
          description: This is the ID from thetvdb.com
        tvmaze:
          type: integer
          format: int32
          description: This is the ID from tvmaze.com
        imdb:
          type: string
          description: This is the ID from imdb.com
      example:
        tvdb: 2345
        tvmaze: 6789
        imdb: tt0123
    season:
      type: integer
      format: int32
      minimum: 0
      maximum: 1000
    episode:
      type: integer
      format: int32
      minimum: 0
      maximum: 10000
    absoluteNumber:
      type: integer
      format: int32
      minimum: 1
      maximum: 10000
    airDate:
      type: string
      format: date-time
    title:
      type: string
      description: Episode title
    description:
      type: string
      description: Episode plot
    content:
      type: array
      description: Additional content
      items:
        type: string
        enum: [NFO, thumbnail]
    subtitles:
      type: array
      items:
        type: string
        description: Available subtitle languages
    status:
      type: string
      description: Episode status
    release:
      type: object
      description: The release details
      properties:
        name:
          type: string
          description: Original release name
        group:
          type: string
          description: Original release group
        proper:
          type: boolean
          description: Whether the release is proper
        version:
          type: integer
          format: int32
          minimum: 0
          maximum: 10
          description: Episode version (common in animes)
    scene:
      type: object
      properties:
        season:
          type: integer
          format: int32
          minimum: 0
          maximum: 1000
        episode:
          type: integer
          format: int32
          minimum: 0
          maximum: 10000
        absoluteNumber:
          type: integer
          format: int32
          minimum: 1
          maximum: 10000
    file:
      type: object
      description: The episode file details
      properties:
        location:
          type: string
          description: The episode file location
          example: '/library/My Series/Season 10/My Series - S03E07 - Super Episode.avi'
        size:
          type: integer
          format: int64
          minimum: 1
          description: The file size in bytes
    statistics:
      type: object
      description: Episode statistics. Available only in detailed view.
      properties:
        subtitleSearch:
          type: object
          description: subtitle search statistics
          properties:
            last:
              type: string
              format: date-time
              description: Last subtitle search timestamp
            count:
              type: integer
              format: int32
              minimum: 0
              description: search count
    wantedQualities:
      type: array
      items:
        type: string
    relatedEpisodes:
      type: array
      example: [s03e08, s03e09]
      items:
        type: string
Auth:
  description: Auth object
  properties:
    username:
      type: string
    password:
      type: string
    exp:
      type: integer
      minimum: 3600
      maximum: 31536000
  required:
    - username
    - password
Error:
  type: object
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string
    fields:
      type: string
Operation:
  type: object
  properties:
    type:
      type: string
    creation:
      type: string
      format: date-time
Config:
  type: object
  properties:
    wikiUrl:
      type: string
    themeName:
      type: string
    namingForceFolders:
      type: boolean
    databaseVersion:
      type: object
      properties:
        major:
          type: integer
        minor:
          type: integer
    layout:
      type: object
      properties:
        show:
          type: object
          properties:
            specials:
              type: boolean
            allSeasons:
              type: boolean
        home:
          type: string
        history:
          type: string
        schedule:
          type: string
    trimZero:
      type: boolean
    configFile:
      type: string
    animeSplitHome:
      type: boolean
    sortArticle:
      type: boolean
    sourceUrl:
      type: string
    fanartBackgroundOpacity:
      type: number
    emby:
      type: object
      properties:
        enabled:
          type: boolean
    logDir:
      type: string
    posterSortby:
      type: string
    subtitles:
      type: object
      properties:
        enabled:
          type: boolean
    fuzzyDating:
      type: boolean
    timePreset:
      type: string
    kodi:
      type: object
      properties:
        enabled:
          type: boolean
    dbPath:
      type: string
    pythonVersion:
      type: string
    downloadUrl:
      type: string
    nzb:
      type: object
      properties:
        username:
          type: string
        host:
          type: string
        password:
          type: string
        enabled:
          type: boolean
        priority:
          type: integer
    release:
      type: string
    posterSortDir:
      type: string
    locale:
      type: string
    webRoot:
      type: string
    torrents:
      type: object
      properties:
        username:
          type: string
        seedTime:
          type: integer
        rpcurl:
          type: string
        authType:
          type: string
        paused:
          type: boolean
        host:
          type: string
        path:
          type: string
        password:
          type: string
        verifySSL:
          type: boolean
        highBandwidth:
          type: boolean
        enabled:
          type: boolean
        label:
          type: string
        labelAnime:
          type: string
        method:
          type: string
          enum: ["blackhole", "utorrent", "transmission", "deluge", "deluged", "download_station", "rtorrent", "qbittorrent", "mlnet"]
Log:
  type: object
  properties:
    timestamp:
      type: string
      format: date-time
    level:
      type: string
      enum: [ERROR, WARNING, INFO, DEBUG, DB]
    commit:
      type: string
    thread:
      type: string
    message:
      type: string
    threadId:
      type: number
    extra:
      type: string
    traceback:
      type: array
      items:
        type: string
    args:
      type: array
      items:
        type: object
    kwargs:
      type: array
      items:
        type: object
  example:
    commit: '6a1db77'
    level: INFO
    message: Waiting for the DAILYSEARCHER thread to exit
    thread: EVENT-QUEUE
    timestamp: '2017-03-19 08:03:23'
AliasSource:
  type: object
  properties:
    id:
      type: string
    lastRefresh:
      type: integer
      description: Last refresh in seconds since Epoch
Alias:
  type: object
  properties:
    id:
      type: integer
      minimum: 1
    series:
      type: string
    name:
      type: string
    season:
      type: integer
      minimum: 0
    type:
      type: string
      enum: [local]
  example:
    series: tvdb301824
    name: TheBig
    type: local
Metadata:
  type: object
  properties:
    title:
      type: string
      description: Video title
    path:
      type: string
      description: Video full path
    duration:
      type: string
      description: Video duration
      example: '0:19:39.208000'
    size:
      type: integer
      format: int64
      minimum: 0
      description: Video file size in bytes
    overall_bit_rate:
      type: integer
      format: int32
      minimum: 0
      description: Video overall bitrate
    video:
      type: array
      items:
        type: object
        properties:
          number:
            type: integer
            format: int32
            minimum: 0
            description: Track number
          name:
            type: string
            description: Track name
          language:
            type: string
            description: Track language
          duration:
            type: string
            description: Track duration
          size:
            type: integer
            format: int64
            minimum: 0
            description: Video stream size in bytes
          width:
            type: integer
            format: int32
            minimum: 0
            description: Video width size (pixels)
          height:
            type: integer
            format: int32
            minimum: 0
            description: Video height size (pixels)
          scan_type:
            type: string
            enum: [Progressive, Interlaced]
            description: Video scan type
          aspect_ratio:
            type: number
            minimum: 0
            description: Video aspect ratio
          pixel_aspect_ratio:
            type: number
            minimum: 0
            description: Pixel aspect ratio
          resolution:
            type: string
            description: Video resolution
            enum:
              - "480i"
              - "720i"
              - "1080i"
              - "2160i"
              - "4320i"
              - "480p"
              - "720p"
              - "1080p"
              - "2160p"
              - "4320p"
              - "240i"
              - "288i"
              - "360i"
              - "576i"
              - "240p"
              - "288p"
              - "360p"
              - "576p"
          frame_rate:
            type: number
            minimum: 0
            description: Video frame rate (frames per second)
          bit_depth:
            type: integer
            format: int32
            minimum: 0
            description: Video bit depth
          bit_rate:
            type: integer
            format: int32
            minimum: 0
            description: Video bit rate
          codec:
            type: string
            description: Video codec
            enum:
              - h263
              - h264
              - h265
              - Mpeg1
              - Mpeg2
              - MsMpeg4v2
              - MsMpeg4v3
              - Mpeg4
              - XviD
              - DivX
              - Jpeg
              - Wmv1
              - Wmv2
              - Wmv3
              - VC1
              - QuickTime
              - VP6
              - VP7
              - VP9
          profile:
            type: string
            description: Video codec profile
          encoder:
            type: string
            description: Video encoder
          media_type:
            type: string
            description: Video media type
          forced:
            type: boolean
            description: Whether this track is forced
          default:
            type: boolean
            description: Whether this track is default
    audio:
      type: array
      items:
        type: object
        properties:
          number:
            type: integer
            format: int32
            minimum: 0
            description: Track number
          name:
            type: string
            description: Track name
          language:
            type: string
            description: Track language
          duration:
            type: string
            description: Track duration
          size:
            type: integer
            format: int64
            minimum: 0
            description: Audio stream size in bytes
          codec:
            type: string
            description: Audio codec
            enum:
              - AC3
              - EAC3
              - TrueHD
              - DolbyAtmos
              - DTS
              - DTS-HD
              - AAC
              - FLAC
              - PCM
              - MP2
              - MP3
              - Vorbis
              - Opus
              - WMAv1
              - WMAv2
              - WMAPro
          profile:
            type: string
            description: Audio codec profile
            enum:
              - Main
              - LC
          channels_count:
            type: integer
            format: int32
            minimum: 0
            description: Number of channels
          channel_positions:
            type: string
            description: Channel positions
          channels:
            type: string
            description: Audio channels
            enum:
              - "1.0"
              - "2.0"
              - "5.1"
              - "7.1"
          bit_depth:
            type: integer
            format: int32
            minimum: 0
            description: Audio bit depth
          bit_rate:
            type: integer
            format: int32
            minimum: 0
            description: Audio bit rate
          bit_rate_mode:
            type: string
            enum: [Constant, Variable]
          sampling_rate:
            type: integer
            format: int32
            description: Audio sampling rate
          compression:
            type: string
            enum: [Lossy, Lossless]
            description: Audio compression
          forced:
            type: boolean
            description: Whether this track is forced
          default:
            type: boolean
            description: Whether this track is default
    subtitle:
      type: array
      items:
        type: object
        properties:
          number:
            type: integer
            format: int32
            minimum: 0
            description: Track number
          name:
            type: string
            description: Track name
          language:
            type: string
            description: Track language
          hearing_impaired:
            type: boolean
            description: Whether this track is for hearing impaired people
          format:
            type: string
            description: Subtitles format
            enum:
              - PGS
              - VobSub
              - SubRip
              - SubStationAlpha
              - AdvancedSubStationAlpha
              - Tx3g
          encoding:
            type: string
            description: Subtitles encoding
            enum:
              - 'utf-8'
          forced:
            type: boolean
            description: Whether this track is forced
          default:
            type: boolean
            description: Whether this track is default
